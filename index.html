<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>АРМ ЕРИБ</title>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="src/css/normalize.css">
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="stylesheet" href="src/css/service-tree.css">
    <link rel="stylesheet" href="src/css/service-navigation.css">
</head>
<body>
    <div class="content">
        <div class="service-tree">
            <div class="st__search">
                <input type="text" class="st__search__form" placeholder="Поиск">
                <a href="#" class="st__search__button">
                    <img src="img/loupe.svg" alt="loupe" class="st__search__button__image">
                </a>
            </div>
            <ul class="st__list" id="service-tree-list">

            </ul>
        </div>

        <div class="service-navigation">
            <div class="sn__title">Переводы и платежи</div>
            <ul class="sn__list" id="service-navigation-list">
                <li class="sn__list__item">
                    <div class="sn__btn-close"></div>
                    <div class="sn__drag-handle"></div>
                    <div class="sn__header">
                        <div class="sn__header__item">
                            <div class="sn__checkbox-wrapper">
                                <div class="sn__checkbox-image">
                                    <input type="checkbox" id="sn__tr-hide">
                                    <label for="sn__tr-hide"></label>
                                </div>
                            </div>
                            <div class="sn__checkbox-wrapper">
                                <div class="sn__checkbox-image sn__checkbox-image--padding">
                                    <input type="checkbox" id="sn__tr-new">
                                    <label for="sn__tr-new"></label>
                                </div>
                            </div>
                            <span class="sn__header__title">
                                Перевод между своими картами
                            </span>
                        </div>
                    </div>
                    <div class="sn__row">
                        <div class="sn__label">
                            <div class="sn__label__inside">
                                <div class="sn__checkbox">
                                    <input type="checkbox" id="sn__tr-erib" checked>
                                    <label for="sn__tr-erib"></label>
                                </div>
                                ЕРИБ:
                            </div>
                        </div>
                        <div class="sn__field">
                            <input class="sn__link-field" type="text" value="https://sbtatlas.sigma.sbrf.ru/wiki/pages/viewpage.action?pageId=107845880">
                        </div>
                    </div>
                    <div class="sn__row">
                        <div class="sn__label">
                            <div class="sn__label__inside">
                                <div class="sn__checkbox">
                                    <input type="checkbox" id="sn__tr-pl" checked>
                                    <label for="sn__tr-pl"></label>
                                </div>
                                PL:
                            </div>
                        </div>
                        <div class="sn__field">
                            <input class="sn__link-field" type="text" value="https://sbtatlas.sigma.sbrf.ru/wiki/pages/viewpage.action?pageId=107845880">
                        </div>
                    </div>
                    <div class="sn__row">
                        <div class="sn__label">
                            <div class="sn__label__inside">
                                Код сервиса:
                            </div>
                        </div>
                        <div class="sn__field">
                            <input class="sn__service-code-field" type="text" value="transfer_client_sberbank">
                        </div>
                    </div>
                    <div class="sn__row">
                        <div class="sn__label">
                            <div class="sn__label__inside">
                                Тэги:
                            </div>
                        </div>
                        <div class="sn__field">
                            <textarea class="sn__tags-field" type="text">Переводы Платежи</textarea>
                        </div>
                    </div>
                </li>
            </ul>
            <a class="sn__btn-add">Добавить сервис</a>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
